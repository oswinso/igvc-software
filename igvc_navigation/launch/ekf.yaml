topics:
  imu: "/imu/fuck"
  gps: "/gps/fuck"
  odometry: "/encoders"
ukf:
  #   x   y   v    a    theta    theta'
  initial_pose: [0, 0, 0, 0, 0, 0]
  alpha: 0.1
  beta: 2
  kappa: -3
  initial_covariance_diagonal: [0.00000001, 0.00000001, 0.000000001, 0.000000001, 0.00001, 0.000001]
  process_noise:
    phi_acceleration: 0.0001
    phi_angular_velocity: 0.00000000001
imu:
  # Linear acceleration: x'', y''
  # Magnetometer: y
  # Gyroscope: yaw'',
  diagonals: [0.01, 0.01, 0.01, 0.01]
  # x'' y'' yaw yaw'
  covariance: [0.01, 0,    0,     0,
               0,    0.01, 0,     0,
               0,    0,    0.01,  0,
               0,    0,    0,     0.01]
gps:
  # Position: x, y, z
  diagonals: [0.01, 0.01, 0.01]
  covariance: [0.01, 0,    0,
               0,    0.01, 0,
               0,    0,    0.01,
               ]
odom:
  # Velocity: x', y', z'
  diagonals: [0.01, 0.01, 0.01]
  covariance: [0.01, 0,
               0,    0.01]
motion_model:
  axle_length: 0.52
tf_frames:
  odom: "/odom"
  base: "/ukf"
other:
  buffer_size: 32